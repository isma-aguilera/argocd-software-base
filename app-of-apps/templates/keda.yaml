apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.clusterName }}-keda
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default

  source:
    repoURL: https://kedacore.github.io/charts
    targetRevision: {{ .Values.versions.keda }}
    chart: keda
    helm:
      releaseName: keda
      values: |
        # ServiceAccount (sin IAM por ahora)
        serviceAccount:
          create: true
          name: keda-operator
          # TODO: Agregar annotation con IAM role ARN cuando est√© listo
          # annotations:
          #   eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT:role/ROLE_NAME"

        # Operator configuration (recursos reducidos para cluster local)
        operator:
          replicaCount: 1
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi

        # Metrics server (recursos reducidos para cluster local)
        metricsServer:
          replicaCount: 1
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi

  destination:
    server: {{ .Values.clusterServer }}
    namespace: keda

  syncPolicy:
    # Sync manual para control de despliegue
    # automated:
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
