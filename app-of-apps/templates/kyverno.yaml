apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.clusterName }}-kyverno
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default

  source:
    repoURL: https://kyverno.github.io/kyverno/
    targetRevision: {{ .Values.versions.kyverno }}
    chart: kyverno
    helm:
      releaseName: kyverno
      values: |
        # Features
        features:
          forceFailurePolicyIgnore:
            enabled: true

        # Admission Controller (recursos reducidos para cluster local)
        admissionController:
          enabled: true
          replicas: {{ .Values.kyverno.replicaCount }}
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi

        # Background Controller (recursos reducidos para cluster local)
        backgroundController:
          enabled: true
          replicas: {{ .Values.kyverno.replicaCount }}
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi

        # Cleanup Controller (recursos reducidos para cluster local)
        cleanupController:
          enabled: true
          replicas: {{ .Values.kyverno.replicaCount }}
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi

        # Reports Controller (recursos reducidos para cluster local)
        reportsController:
          enabled: true
          replicas: {{ .Values.kyverno.replicaCount }}
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi

  destination:
    server: {{ .Values.clusterServer }}
    namespace: kyverno

  syncPolicy:
    # Sync manual para control de despliegue
    # automated:
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignorar diferencias en webhooks
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jqPathExpressions:
        - '.webhooks[]?.clientConfig.caBundle'
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
        - '.webhooks[]?.clientConfig.caBundle'
